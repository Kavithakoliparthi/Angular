<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var url = $('#ulEmployees');
            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'api/Employees',
                    dataType: 'json',
                    success: function (data) {
                        ulEmployees.empty();
                        $.each(data, function (index, val) {
                            var name = val.Name;
                            ulEmployees.append('<li>name</li>')
                        });
                    }
                });
            });
            $('#btnclear').click(function()
            {
                ulemployees.empty();
            })
        });
    </script>
</head>
<body>
    <input id="btn" type="button" value="GetAllEmployees"/>
    <input id="btnClear" type="button" value="Clear"/>
    <ul id="ulEmployees">
   </ul>
</body>
</html>
