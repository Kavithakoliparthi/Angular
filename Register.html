<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding:20px">
    <div class="col-md-10 col-md-offset-1">        <!--left,right 1 column and middle 10 columns-->
    <div class="well">
        <table class="table table-bordered">
            <thead>
                <tr class="success">
                    <td colspan="2">
                        New User Registration
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="text" id="txtEmail" placeholder="Email" />
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" id="txtpassword" placeholder="Password" />
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td>
                        <input type="password" id="txtConfirmpassword" placeholder="Confirm Password" />
                    </td>
                </tr>
                <tr class="success">
                    <td colspan="2">
                        <input id="btnRegister"class="btn btn-success" type="button" value="Register" />
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="model fade" tabindex="-1" id="sucessModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                    <h4>Sucess</h4>
                    <div class="modal-body">
                        <h2>Registartion sucessful</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-success">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#">&times;</a>
                <div id="ErrorText"></div>
            </div>
     </div>
  </div>
        <script src="Scripts/jquery-1.10.2.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#btnRegister').click(function () {
                $.ajax({
                    url: '/api/Account/register',
                    method: 'POST',
                    data:
                        {
                            email: $('txtEmail').val(),
                            password: $('#txtPassword').val(),
                            confirmPassword: $('#txtConfirmPassword').val(),
                        },
                    sucess: function () {
                        $('#sucessModal').modal('show');
                    },
                    error: function (jqXHR) {
                        $('#ErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        });
    </script>
</body>
</html>
